{% import 'pins.svg' as pins %}

<svg width="300" height="300"
     viewBox="{{ board.getSvgViewBox() }}">     

     <style href="styles.css" type="text/css" />

  <!-- PCB -->
  <rect class="pcb"
	x="{{ board.pcb.x }}"
	y="{{ board.pcb.y}}"
	width="{{ board.pcb.width }}" 
	height="{{ board.pcb.height }}"
	rx="2" ry="2" />


  {% for chip in board.chips %}
  <rect class="ic" onMouseOver="setInfo(this, '{{ chip.name }}');"
	x="{{ chip.x }}"
	y="{{ chip.y }}"
	width="{{ chip.width }}" 
	height="{{ chip.height }}" />
  {% endfor %}
  
  {% for conn in board.connectors %}
  <rect class="conn" onMouseOver="setInfo(this, '{{ conn.name }}');"
	x="{{ conn.x }}"
	y="{{ conn.y }}"
	width="{{ conn.width }}" 
	height="{{ conn.height }}" />

    {% for pin in conn.pins %}
    {% if conn.pin_type == 'std254' %}
    {{ pins.std254(pin) }}
    {% endif %}
    {% endfor %}
  
  {% endfor %}
</svg>
