{% macro std(chip) %}
<g>
  <rect class="ic" onMouseOver="setInfo(this, '{{ chip.name }}');"
	x="{{ chip.x }}"
	y="{{ chip.y }}"
	width="{{ chip.width }}" 
	height="{{ chip.height }}" />
  
  <text x="{{ chip.center_x }}"
	y="{{ chip.center_y + 0.2}}"
	style="font-size:0.4mm;
	       fill: #eeeeee;
	       stroke:none;
	       text-anchor:middle">
    {{ chip.name }}
  </text>
</g>
{% endmacro %}
